	.animated {
	  -webkit-animation-duration: 1s;
	  animation-duration: 1s;
	  -webkit-animation-fill-mode: both;
	  animation-fill-mode: both;
	}

	.anim-delay02 {
		-webkit-animation-delay: 0.2s;
	} 
	.anim-delay05 {
		-webkit-animation-delay: 0.5s;
	}
	.anim-delay1s {
		-webkit-animation-delay: 1s;
	}
	.anim-delay2s {
		-webkit-animation-delay: 2s;
	}
	.anim-delay3s {
		-webkit-animation-delay: 3s;
	}
	.anim-delay4s {
		-webkit-animation-delay: 4s;
	}

	@-webkit-keyframes fadeInDown {
	  0% {
	    opacity: 0;
	    -webkit-transform: translate3d(0, -100%, 0);
	    transform: translate3d(0, -100%, 0);
	  }

	  100% {
	    opacity: 1;
	    -webkit-transform: none;
	    transform: none;
	  }
	}

	.fadeInDown {
	  -webkit-animation-name: fadeInDown;
	  animation-name: fadeInDown;
	}

	@-webkit-keyframes fadeInZoom {
	  0% {
	    opacity: 0;
	    -webkit-transform: scale3d(2,2,1);
	    transform: scale3d(2,2,1);
	  }

	  100% {
	    opacity: 1;
	    -webkit-transform: none;
	    transform: none;
	  }
	}

	.fadeInZoom {
	  -webkit-animation-name: fadeInZoom;
	  animation-name: fadeInZoom;
	}

	@-webkit-keyframes fadeInRight {
	  0% {
	    opacity: 0;
	    -webkit-transform: translate3d(-200px, 0, 0);
	    transform: translate3d(-200px, 0, 0);
	  }

	    opacity: 1;
	    -webkit-transform: none;
	    transform: none;
	  }
	}

	.fadeInRight {

	}


	@-webkit-keyframes fadeInLeft {

<script type="text/javascript">
// retrieve the element
element = document.getElementById("b_box");

// reset the transition by...
element.addEventListener("click", function(e) {
  e.preventDefault;
  
  // -> removing the class
  element.classList.remove("animated");
  element.classList.remove("fadeInZoom");
  element.classList.remove("anim-delay4s");
  element.classList.remove("anim-delay02s");
  
  
  // -> triggering reflow /* The actual magic */
  // without this it wouldn't work. Try uncommenting the line and the transition won't be retriggered.
  element.offsetWidth = element.offsetWidth;
  
  // -> and re-adding the class
  element.classList.add("animated");
  element.classList.add("fadeInZoom");
  element.classList.add("anim-delay02s");
}, false);
</script>
