<!DOCTYPE html>

<head>
<title>IOTest</title>
<link href='http://fonts.googleapis.com/css?family=Signika:600,400,300,700' rel='stylesheet' type='text/css'>
<style type="text/css">
body {
		margin:0;
		padding: 0;
	}

	ul {
		list-style-type: none;
		padding: 0;
		margin: 0;
	}

	.navwrap {
		background-color: #CCC;
		border-bottom: solid 1px #777;
		width: 100%;
		height: 40px;
		display: block;
	}

	ul#nav {
		font-family: 'Signika', sans-serif;
		font-weight: 400;

	}

	ul#nav li {
		float: left; 
		position: relative;
		background-color: #CCC;
	}

	ul#nav > li > a {
		display: block;
		padding: 8px 20px; 
		color: #333;
		text-decoration: none;
		border-bottom: solid 4px #999;

	}

	ul#nav li ul {
		position: absolute;
		margin: 0;
		list-style-type: none;
		display: none;
		box-shadow: 8px 8px 20px #999;	
	
	}

	ul#nav  > li > a:hover {
		background-color: #AAA;
		border-bottom: solid 4px #333;
	}

	ul#nav li:hover ul {
		display: block;
	}

	ul#nav li ul li{
		float: none;
		padding: 0;
	}

	ul#nav li ul li a {
		border-top: solid 1px #AAA;
		display: block;
		padding: 8px 20px; 
		color: #333;
		text-decoration: none;
	}

	ul#nav li ul li a:hover {
		background-color: #AAA;
	}
	
	h1,p,div {
		font-family: 'Signika', sans-serif;
		font-weight: 300;
	}


	.clear {
		clear: both;
	}

	

	#a_box {
		width:100px;
		height: 100px;
		/*border: solid 2px #777;*/
		position: absolute;
		top:300px;
		left:100px;
		-webkit-animation: myfirst 1s linear 0s infinite alternate; /* Chrome, Safari, Opera */
    	animation: myfirst 1s linear 0s infinite alternate;
	}

	@-webkit-keyframes myfirst {
		0%   {left:100px;}
		50%  {left:500px;}
		100%   {left:100px;}

	}

	@-webkit-keyframes rotator {
		from {-webkit-transform: rotate(0deg);}
		to {-webkit-transform: rotate(360deg);}
	}

	#circle {
		position: absolute;
		left:100px;
		top:150px;
		-webkit-transform-origin:0 0;
		-webkit-animation: rotator 1s linear 0s infinite;
	}

	

</style>
</head>
