body {

	ul {

	.navwrap {
		background-color: #333;

	ul#nav {

	ul#nav li {

	ul#nav > li > a {
		display: block;
		padding: 8px 20px; 
		color: #CCC;
		text-decoration: none;

	}

	ul#nav li ul {
		position: absolute;
		margin: 0;
		list-style-type: none;
		display: none;
	
	}

	ul#nav  > li > a:hover {
		background-color: #555;
	}

	ul#nav li:hover ul {
		display: block;
	}

	ul#nav li ul li{
		float: none;
		padding: 0;
	}

	ul#nav li ul li a {
		border-top: solid 1px #AAA;
		display: block;

		color: #CCC;
		text-decoration: none;
	}

	ul#nav li ul li a:hover {
		background-color: #555;
	}
	
	h1,p,div {
		font-family: 'Signika', sans-serif;
		font-weight: 300;
		color: white;

	}

	.shadow-txt1 {text-shadow: 2px 2px 4px #000;}


	.clear {
		clear: both;
	}

	

	#a_box {
		width:100px;
		height: 100px;
		/*border: solid 2px #777;*/
		position: absolute;
		top:300px;
		left:100px;
		-webkit-animation: myfirst 1s linear 0s infinite alternate; /* Chrome, Safari, Opera */
    	animation: myfirst 1s linear 0s infinite alternate;
	}

	@-webkit-keyframes myfirst {
		0%   {left:100px;}
		50%  {left:500px;}
		100%   {left:100px;}

	}

	@-webkit-keyframes rotator {
		from {-webkit-transform: rotate(0deg);}
		to {-webkit-transform: rotate(360deg);}
	}

	#circle {
		-webkit-transform-origin:0 0;
		-webkit-animation: rotator 1s linear 0s infinite;
		margin-left:70px;
		margin-top: 25px;
	}

	#b_box {
		width:300px;
		height: 50px;
		border: solid 5px #FFF;
		margin-top: 50px;

		text-align: center;
		vertical-align: middle;
		line-height: 50px;
		cursor:pointer;
		position: absolute;
		top:0;
	    bottom: 0;
	    left: 0;
	    right: 0;
		margin: auto;
		background-color: rgba(0,0,0,0.5);
	}

	#b_thin {

		padding: 10px;
		width: 320px;
		height: 70px;
		border: solid 1px #AAA;
		margin-left:100px;
	}

	.animated {
	  -webkit-animation-duration: 1s;
	  -webkit-animation-delay: 0.2s;
	  animation-duration: 1s;
	  -webkit-animation-fill-mode: both;
	  animation-fill-mode: both;
	}

	@-webkit-keyframes fadeInDown {
	  0% {
	    opacity: 0;
	    -webkit-transform: translate3d(0, -100%, 0);
	    transform: translate3d(0, -100%, 0);
	  }

	  100% {
	    opacity: 1;
	    -webkit-transform: none;
	    transform: none;
	  }
	}

	.fadeInDown {
	  -webkit-animation-name: fadeInDown;
	  animation-name: fadeInDown;
	}

	.semitrans {
		background-color: rgba(0,0,0,0.5);
		padding:10px;
		margin-top: 36px;
		z-index: -1;
	}

	h2 {margin-top: 0;}

</style>

<div style="width:100px;height:500px;"></div>
<script type="text/javascript">
// retrieve the element
element = document.getElementById("b_box");

// reset the transition by...
element.addEventListener("click", function(e) {
  e.preventDefault;
  
  // -> removing the class
  element.classList.remove("animated");
  element.classList.remove("fadeInDown");
  
  // -> triggering reflow /* The actual magic */
  // without this it wouldn't work. Try uncommenting the line and the transition won't be retriggered.
  element.offsetWidth = element.offsetWidth;
  
  // -> and re-adding the class
  element.classList.add("animated");
  element.classList.add("fadeInDown");
}, false);
</script>
